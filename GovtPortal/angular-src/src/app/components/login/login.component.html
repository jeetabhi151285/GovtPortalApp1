<html >
<head>
  <meta charset="UTF-8">
  <title>Flat Login Form 3.0</title>
  
  
  
</head>

<body>

  <div class="container" >

  <div class="pen-title">
  <h1>Govt. Login Form</h1><span>Created <i class='fa fa-paint-brush'></i> + <i class='fa fa-code'></i> by <a href='#'>IBM India Pvt Ltd</a></span>
</div>
<div class="module form-module">
  <div class="toggle"><i class="fa fa-times fa-pencil"></i>
    <div class="tooltip">Click Me</div>
  </div>
           <div class="form">
            <h2>Login to your account</h2>
          
            <div>
                <div class="row">
                        <input [(ngModel)]="user.email" id="email" type="email" class="validate" placeholder="Username">
                   
                </div>
 
                <div class="row">
                        <input [(ngModel)]="user.password" id="password" type="password" class="validate" placeholder="Password">
                   
                </div>
 
               <span>{{errorMsg}}</span> 
                <button (click)="login()" type="submit" name="action">Login</button>

                
            </div>
           
           </div>
           <div class="cta"><a href="#">Forgot your password?</a></div>
            <div >
                       <label for="email"></label>
                   
                </div>
 
                <div class="abc">
                       <label for="email"></label>
                   
                </div>
     </div>
  </div>
 </body>
</html>
