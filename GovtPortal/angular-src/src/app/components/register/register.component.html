      <div class="col styled-select slate">
        <label>Title:</label>
        <select name="title" [(ngModel)]="title" class="form-control">
          <option *ngFor="let title of titles" [value]="title">{{title}}</option>
        </select>
      </div>

      <div class="col styled-select slate">
        <label>Gender:</label>
        <select name="gender" [(ngModel)]="gender" class="form-control">
          <option *ngFor="let gender of genders" [value]="gender">{{gender}}</option>
        </select>
      </div>

      <div class="form-group" class="col">
        <label>First Name:</label>
        <input type="text" [(ngModel)]="firstName" name="firstName" class="form-control">
      </div>

      <div class="form-group" class="col">
        <label>Last Name:</label>
        <input type="text" [(ngModel)]="lastName" name="lastName" class="form-control">
      </div>

      <div class="form-group" class="col">
        <label>Date Of Birth:</label>
        <input type="date" [(ngModel)]="dob" name="dob" class="form-control">
      </div>

      <div class="form-group" class="col">
        <label>Email:</label>
        <input type="text" [(ngModel)]="email" name="email" class="form-control">
      </div>

      <div class="form-group" class="col">
        <label>Phone No:</label>
        <input type="text" [(ngModel)]="phoneno" name="phoneno" class="form-control">
      </div>

      <div class="form-group" class="col styled-select slate">
        <label>Iden. Type:</label>
        <select name="identification" [(ngModel)]="identification" class="form-control">
          <option *ngFor="let identification of identifications" [value]="identification">{{identification}}</option>
        </select>
      </div>

      <div class="form-group" class="col">
        <label>Iden. No:</label>
        <input type="text" [(ngModel)]="identificationno" name="identificationno" class="form-control">
      </div> 

      <div class="form-group" class="col styled-select slate">
        <label>Nationality:</label>
        <select name="nationality" [(ngModel)]="nationality" class="form-control">
          <option *ngFor="let nationality of nationalities" [value]="nationality">{{nationality}}</option>
        </select>
      </div>

      <div class="form-group" class="col">
        <label>Address:</label>
        <input type="text" [(ngModel)]="address" name="address" class="form-control">
      </div>

      <div class="form-group" class="col">
        <label>Country:</label>
        <input type="text" [(ngModel)]="country" name="country" class="form-control">
      </div>

      <div class="form-group" class="col">
        <label>City:</label>
        <input type="text" [(ngModel)]="city" name="city" class="form-control">
      </div>

      <div class="form-group" class="col">
        <label>Pincode:</label>
        <input type="text" [(ngModel)]="pincode" name="pincode" class="form-control">
      </div>

      <div class="form-group" class="col">
        <label>State:</label>
        <input type="text" [(ngModel)]="state" name="state" class="form-control">
      </div>
      
      <div class="form-group" class="col">
        <label></label>
         <input type="Submit" class="btn btn-primary" value="Submit">
      </div> 
    
  <!--  </fieldset> -->
</form>
</div>
</div>
